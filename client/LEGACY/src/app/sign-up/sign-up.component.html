<div class="form">
  <form >
    <label id="Username-Text" for="Username">Username</label>
    <input
      class="form-control"
      id="Username"
      type="text"
      placeholder="Username"
      [(ngModel)]="UserName"
      [ngModelOptions]="{standalone: true}"
    />

    <label id="Adress-Mail-Text" for="Adress Mail">Adress Mail</label>
    <input
      class="form-control"
      id="Adress-Mail"
      type="email"
      placeholder="Adress Mail"
      [(ngModel)]="AdressMail"
      [ngModelOptions]="{standalone: true}"
    />

    <label id="First-Name-Text" for="First Name">First Name</label>
    <input
      class="form-control"
      id="First-Name"
      type="text"
      placeholder="First Name"
      [(ngModel)]="FirstName"
      [ngModelOptions]="{standalone: true}"
    />

    <label id="Last-Name-Text" for="Last-name">Last Name</label>
    <input
      class="form-control"
      id="Last-Name"
      type="text"
      placeholder="Last Name"
      [(ngModel)]="LastName"
      [ngModelOptions]="{standalone: true}"
    />

    <label id="Password-Text" for="Password">Password</label>
    <input
      class="form-control"
      id="Password"
      type="password"
      placeholder="Password"
      [(ngModel)]="Password"
      [ngModelOptions]="{standalone: true}"
    />
  </form>
  <button (click)="onSignUp()" id="button" class="btn btn-outline-primary" [routerLink]="['/login']">
    SUBMIT
  </button>
</div>
